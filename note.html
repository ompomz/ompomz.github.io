<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>mynote</title>  
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://ompomz.github.io/note/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div id="header-placeholder"></div>
<div class="note-container" id="content"></div>
<script src="https://ompomz.github.io/header/loadHeader.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const content = document.getElementById("content");

  if (id) {
    fetch(`note/${id}.md`)
      .then(res => res.text())
      .then(md => { 
        // MarkdownをHTMLに変換
        const articleHtml = marked.parse(md);

        // 「もどる」リンクを作成（`?id=...`のない元のページに戻る）
        const backLink = '<p><a href="./">＜ もどる</a></p>';

        content.innerHTML = articleHtml + backLink;
      })
      .catch(() => { 
        content.innerHTML = "<p>記事が見つかりません。</p>"; 
        // 記事が見つからなかった場合にもリンクを表示したい場合はここに追記
      });
  } else {
    // idが無いときの表示
    content.innerHTML = `
      <h2>mynote</h2>
      <ul>
        <li><a href="?id=251126">Memories of Nostrasia2025</a></li>
        <li><a href="?id=251201">test</a></li>
      </ul>
    `;
  }
</script>
</body>
</html>
