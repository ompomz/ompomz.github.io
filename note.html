<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ompomznote</title>  
 <link rel="stylesheet" href="./note.css">
 <script src="https://ompomz.github.io/header/loadHeader.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div id="header-placeholder"></div>
<div class="note-container" id="content"></div>
<script>
  function goBack() {
    const baseUrl = "https://ompomz.github.io/note";
    const ref = document.referrer;

    if (ref && ref.startsWith(baseUrl)) {
      history.back();
    } else if (window.history.length > 1) {
      history.back();
    } else {
      window.location.href = baseUrl;
    }
    return false;
  }

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const content = document.getElementById("content");

  if (id) {
    fetch(`note/${id}.md`)
      .then(res => res.text())
      .then(md => { 
        const articleHtml = marked.parse(md);
        const backLink = '<p><a href="#" onclick="return goBack();">＜ もどる</a></p>';
        content.innerHTML = articleHtml + '<hr>' + backLink;
      })
      .catch(() => { 
        content.innerHTML = "<p>記事が見つかりません。</p>"; 
        const backLink = '<p><a href="#" onclick="return goBack();">＜ もどる</a></p>';
        content.innerHTML += backLink;
      });
  } else {
    content.innerHTML = `
        <h2>ompomznote</h2>
        <ul>
          <li><a href="?id=251126">Memories of Nostrasia2025</a></li>
          <li><a href="?id=251201">test</a></li>
          <li><a href="?id=251204">Creating Client with AI</a></li>
        </ul>
    `;
  }
</script>
</body>
</html>
